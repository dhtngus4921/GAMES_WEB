<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        function checkForm(){
            if($.trim($("#email").val()) == ""){
                alert("이메일을 입력하세요.");
                $("#email").focus()
                return false;
            }

            if(!validateEmail($.trim($("#email").val()))) {
                alert("유효하지 않은 이메일 형식입니다.");
                $("#email").focus()
                return false;
            }

            if($.trim($("#pass").val()) == ""){
                alert("비밀번호를 입력하세요.");
                $("#pass").focus()
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form method="POST" action="{{url_for('member.member_login')}}" onsubmit="return checkForm()">
        <label>email: <input type="text" name="email"></label id="email" placeholder="이메일을 입력하세요"></label>
        <br>
        <label>password: <input type="password" name="pass" id="pass" placeholder="비밀번호를 입력하세요."></label>
        <input type="submit" value="submit">
    </form>
</body>
</html>
